<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Word Definitions</title>
  </head>
  <body>
    <main class="parent-container">
      <h1 id="title">Word Search</h1>
      <div class="d-flex flex-column justify-content-center">
        <form id="search-form" class="px-5">
          <div class="form-group">
            <div class="input-group my-3">
              <input
                type="text"
                class="form-control"
                name="anime"
                id="search-input"
                required
                placeholder="Search Amazing, Happy..."
                aria-label="Recipient's username"
                aria-describedby="basic-addon2"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary"
                  id="submit"
                  type="submit"
                >
                  Search
                </button>
              </div>
            </div>
          </div>
        </form>
        <div id="fetch-results">
          <h4 class="text-primary d-flex justify-content-center">
            Search to get results
          </h4>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
  </body>
</html>
